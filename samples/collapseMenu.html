<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Collapse Menu</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<style>
		#Main{
			position:			absolute;
			width:              150px;
			height:             auto;
			margin-left:        100px;
			margin-top:         100px;
			border:				1px solid black;  /* For debug */
		}
		#Top{
			width:              150px;
			height:             20px;
			
			background-color:	pink;
			border:				1px solid black;  /* For debug */
		}
		
		#Top a:hover{
			cursor: 			pointer;
		}
		#Bottom{
			width:              150px;
			height:             100px;
			border:				1px solid black;
			background-color:	#d3d3d3;
			overflow:			auto;
			/*transition : 		background-color .1s ease;*/
		}
		
	</style>
	<script>
		function toggle(){
			$("#Bottom").toggle();
		}
	</script>
</head>
<body>

	<p>This sample illustrates how to collapse a menu</p>

	<div id="Main">
		<div id="Top" ><a onClick="toggle();">Click to toggle</a></div>
		<div id="Bottom">BBBBBBBBBBBBBBBBBBBBBBBBBBB</div>
	</div>
	

</body>
</html>
