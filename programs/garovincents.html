<!DOCTYPE HTML>
<html>
	<head>
		<title>Garovincent</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="../js/keyboard.js"></script>
        <script type="text/javascript" src="../js/garovincents/entity.js"></script>
        <script type="text/javascript" src="../js/garovincents/movable.js"></script>
        <script type="text/javascript" src="../js/garovincents/player.js"></script>
        <script type="text/javascript" src="../js/garovincents/ennemy.js"></script>
        <script type="text/javascript" src="../js/garovincents/map.js"></script>
        <script type="text/javascript" src="../js/garovincents/menu.js"></script>
        <script type="text/javascript" src="../js/garovincents/renderer.js"></script>
        <script type="text/javascript" src="../js/garovincents/gameEngine.js"></script>
	</head>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid black;">
    Votre navigateur ne supporte pas canvas.
</canvas>
<img id="spaceShipImg" src="../images/spaceship.png" style="display:none;"/>
<img id="heroImg" src="../images/garovincents/hero.png" style="display:none;"/>


<script type="text/javascript">
"use strict";

window.onload = function()
{
    var canvas = document.getElementById("myCanvas");
    if(!canvas)
    {
        alert("Impossible de récupérer le canvas");
        return;
    }
    var gameEngine = new GameEngine();

    gameEngine.setRendereringParameters(canvas);
    gameEngine.init();
    gameEngine.start();
    
}

</script>

</body>
</html>
